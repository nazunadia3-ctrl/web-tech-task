<!DOCTYPE html>
<html>
<head>
    <title>CSS Lab Task</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        /* Internal CSS */
        h2 {
            color: blue;
            text-align: center;
        }

        .highlight {
            background-color: yellow;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- ID Selector -->
    <h1 id="mainTitle">Welcome to My CSS Lab</h1>

    <!-- Element Selector -->
    <p>This is a simple paragraph styled using external CSS.</p>

    <!-- Class Selector -->
    <p class="highlight">This paragraph uses class selector.</p>

    <!-- Inline CSS -->
    <p style="color: red; font-size: 20px;">
        This paragraph uses inline CSS.
    </p>

    <h2>Internal CSS Example</h2>

</body>
</html>
